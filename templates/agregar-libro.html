<html>
    {% load static %} <!-- Carga de archivos estáticos -->
    {% include "head.html" %} <!-- Incluye el encabezado HTML -->
    {% include "navbar.html" %}<!-- barra de navegación -->

    <body>
        <div class="container" id="contenedorFormulario">
            <h2>Agregar libro</h2>

            <form enctype="multipart/form-data" method="post" id="formLibro">
                {% csrf_token %}
                {% for campo in formulario %}


                <div class="mb-3">
                <label for="" class="form-label">{{campo.label}}</label>
                    <!--Muestra una etiqueta para el campo de entrada-->
                <input 
                    type="{{campo.field.widget.input_type }}"
                    class="form-control" 
                    name="{{ campo.name }}" 
                    id="" 
                    aria-describedby="helpId" 
                    placeholder="{{ campo.label }}">
                </div>
                <div class="col-12 help-text">{{ campo.errors }}</div> <!-- Muestra los errores de validación para cada campo -->



                {% endfor %}

                <input name="" id="botonAgregar" class="btn btn-primary" type="submit" value="Agregar libro">
                <!---Botón de envío del formulario--->
            </form>
        </div>
    </body>
</html>
