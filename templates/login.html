{% load static %} <!-- Carga de archivos estáticos -->
{% include "head.html" %} <!-- Incluye el encabezado HTML -->
{% include "navbar.html" %} <!-- Incluye la barra de navegación -->

{% block contenido %}

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mt-5">Inicio de sesión</h2>
                <hr>
                <!-- Formulario de inicio de sesión -->
                <form name="frm_login" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="txt_correo" class="form-label">Nombre de usuario</label>
                        <!-- Campo de entrada para el nombre de usuario -->
                        <input type="text" name="txt_correo" id="txt_correo" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="txt_password" class="form-label">Clave</label>
                        <!-- Campo de entrada para la contraseña -->
                        <input type="password" name="txt_password" id="txt_password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                    <!-- Botón de envío del formulario -->
                </form>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
